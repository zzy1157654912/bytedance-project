<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background: red;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
        box1.addEventListener("touchstart",(e) => {
            console.log("start","box1");
            });
        box1.addEventListener("touchmove",(e) => {
            console.log("move","box1");
        });
        box1.addEventListener("touchend",(e) => {
            console.log("end","box1");
        });
        box2.addEventListener("mousedown",(e) => {
            console.log("start","box2");
            });
        box2.addEventListener("mousemove",(e) => {
            console.log("move","box2"); 
        });
        box2.addEventListener("mouseup",(e) => {
            console.log("end","box2");
        });
    </script>
</body>
</html>
