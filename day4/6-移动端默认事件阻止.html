    <script>
        // document.addEventListener("touchstart",e => e.preventDefault(),{passive:false})
        document.addEventListener("touchstart",(e) => {
            e.preventDefault();
        },{
            passive:false
        })
        
        /*
            - 阻止touchstart 默认事件
            1.阻止滚动条滚动
            2.页面缩放
            3.超链接
            4.所有的鼠标事件，在移动端的执行
            5.表单相关控件的聚焦
            6.

            - 阻止touchmove 默认事件
            1.阻止滚动条滚动
            2.页面缩放

            - 阻止touchend 默认事件
        */
    </script>
</body>
</html>
